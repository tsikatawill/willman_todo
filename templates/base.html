<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/all.min.css' %}">
    <link rel="shortcut icon" href="{% static '/img/logo.png' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.min.css' %}">
    <title>
        Willman TODO{% block title %}{% endblock %}
    </title>
</head>
<body>
    <nav class="navbar mb-5">
    <div class="container">
        <a href="/" class="logo-icon">
            <img src="{% static '/img/logo.png' %}" alt="logo.png" width="40px">
        </a>
        <a href="/" class="logo-text">
            <strong >WILLMAN TODO </strong>
        </a>
        <ul class="nav-menu">
            <li class="login">
                <a href="{% url 'login' %}">Login <i class="fas fa-sign-in-alt"></i></a>
            </li>
            <li class="signup">
                <a href="{% url 'register' %}">Sign up <i class="fas fa-user-plus"></i></a>
            </li>
            <li class="logout">
                <a href="{% url 'logout' %}">Logout <i class="fas fa-sign-out-alt"></i></a>
            </li>
        </ul>
    </div>
    </nav>
    {% block content %}
    {% endblock %}

    <footer>
        <div class="container text-center mt-5">
            <p>Designed by <a href="https://www.github.com/tsikatawill" style="color: rgb(32, 32, 165);" target="_blank">William M. Tsikata</a></p>
        </div>
    </footer>
    
    <script src="{% static '/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
</body>
</html>
